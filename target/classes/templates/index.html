<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/jqurey/jquery-1.11.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">博客</span>
            </button>
            <a class="navbar-brand" href="/hello">博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=64e70d915680d856dec0&redirect_uri=http://localhost:8080/callback&scope=user&state=1 ">登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.img_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-des">
                        <span th:text="${question.comment_count}"></span>个回复·
                        <span th:text="${question.view_count}"></span>次浏览·
                        <span th:text="${question.like_count}"></span>人喜欢·
                        <span th:text="${#dates.format(question.gmt_create,'dd MMMM yyyy')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a aria-label="Previous" th:if="${pageInfo.hasPreviousPage}" th:href="'?pageNo='+${pageInfo.prePage}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <span aria-hidden="true" aria-label="Previous" th:if="!${pageInfo.hasPreviousPage}">&laquo;</span>
            </li>
            <li th:if="${pageInfo.hasPreviousPage}"><a th:href="'?pageNo='+${pageInfo.prePage}">《</a></li>
            <li><span th:if="!${pageInfo.hasPreviousPage}">《</span></li>

            <li  th:each="nav : ${pageInfo.navigatepageNums}">
                <a th:href="'?pageNo='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                <span style="font-weight: bold;background-color: #2aabd2" th:if="${nav == pageInfo.pageNum}" th:text="${nav}"></span>
            </li>

            <li th:if="${pageInfo.hasNextPage}">
                <a th:href="'?pageNo='+${pageInfo.nextPage}">》</a>
            </li>
            <li th:if="!${pageInfo.hasNextPage}">
                <span>》</span>
            </li>
            <li>
                <a aria-label="Next" th:if="${pageInfo.hasNextPage}" th:href="'?pageNo='+${pageInfo.pages}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <span aria-label="Next" th:if="!${pageInfo.hasNextPage}">
                    <span aria-hidden="true">&raquo;</span>
                </span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
